<div class="eqLogic-widget eqLogic allowResize" style="height: #height#;width: #width#;border:#border#;border-radius:#border-radius#;
background-color: #background-color#;color: #color#;#style#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="dashboard">
    <div style="text-align: center;">
        <a href="#eqLink#" style="font-size : 1.5em;#hideEqLogicName#">#name_display#</a>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-4 flower_temperature#id#" style="text-align: center;"><i class="jeedom-thermo-moyen"></i></div>
                <div class="col-md-8 flower_temperature#id#">
                    <span class="history cursor cmd tooltips cmd cmd-widget" data-type="info" data-subtype="numeric" data-cmd_id="#temperature_id#">#temperature# Â°C</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 flower_moisture#id#" style="text-align: center;"><i class="fa fa-tint"></i></div>
                <div class="col-md-8 flower_moisture#id#">
                    <span class="history cursor cmd tooltips cmd cmd-widget" data-type="info" data-subtype="numeric" data-cmd_id="#moisture_id#">#moisture# %</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 flower_lux#id#" style="text-align: center;"><i class="fa fa-sun-o"></i></div>
                <div class="col-md-8 flower_lux#id#">
                    <span class="history cursor cmd tooltips cmd cmd-widget" data-type="info" data-subtype="numeric" data-cmd_id="#lux_id#">&nbsp;#lux#</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 flower_fertility#id#" style="text-align: center;"><i class="fa fa-flask"></i></div>
                <div class="col-md-8 flower_fertility#id#">
                    <span class="history cursor cmd tooltips cmd cmd-widget" data-type="info" data-subtype="numeric" data-cmd_id="#fertility_id#">#fertility#</span>
                </div>
            </div>
        </div>
    </div>
</div>
